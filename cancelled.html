<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cancelled</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
    }
    .message {
      text-align: center;
      padding: 3rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 { color: #ef4444; margin: 0 0 1rem 0; }
    p { color: #64748b; margin: 0 0 1.5rem 0; }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #ef4444;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
    }
    .btn:hover { background: #dc2626; }
  </style>
</head>
<body>
  <div class="message">
    <h1>✗ Payment Cancelled</h1>
    <p>Your purchase was cancelled.</p>
    <a href="http://localhost:5500/demo.html" class="btn">← Return to Demo</a>
  </div>
</body>
</html>
